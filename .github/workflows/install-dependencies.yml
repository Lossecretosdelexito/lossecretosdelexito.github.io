
name: Install Dependencies and Forward Port

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js and Install Dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm and nodemon
        run: |
          npm install
          npm install --save-dev nodemon

      - name: Extract ngrok
        run: |
          tar -xvzf ngrok-v3-stable-solaris-amd64.tgz
          chmod +x ngrok

      - name: Verify ngrok existence
        run: |
          ls -l ngrok

      - name: Forward Port 8888
        run: ./ngrok-amd64/ngrok http 8888
